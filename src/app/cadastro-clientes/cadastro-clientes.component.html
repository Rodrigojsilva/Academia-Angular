<div class="container" id="client">
  <div class="row box-cadastro">
    <div class="col-12">
      <h3 class="text-center">Faça seu cadastro e reserve sua trilha</h3>
      <form class="mt-5" (ngSubmit)='onSubmit()' [formGroup]='formCadastro'>
        <div class="form-group">
          <input type="text" class="form-control cadastro" placeholder="Nome" formControlName='nome'[(ngModel)]="nome">
        </div>
        <div class="form-group">
          <input type="text" class="form-control cadastro" placeholder="CPF" formControlName='cpf' (keypress)="mascara_cpf(this)" maxlength="14" [(ngModel)]="cpf">
        </div>
        <div class="form-group">
          <input type="email" class="form-control cadastro" placeholder="E-mail" formControlName='email'[(ngModel)]="email">
        </div>
        <div class="form-group">
          <input type="text"  class="form-control cadastro" placeholder="Telefone" formControlName="telefone" (keypress)="mascara_telefone(this)" maxlength="14" [(ngModel)]="telefone">
        </div>
        <div class="form-group">
          <label><h4>Trilhas Disponivel</h4></label>
            <select class="custom-select" formControlName="trilha" [(ngModel)]="trilha" (change)="selcod()">
            <option disabled selected>Selecione uma trilha...</option>
            <option value="1">Pedra da Gavea as 8:15h no dia 25/08/2019</option>
            <option value="2">Pedra Bonita as 9hs no dia 30/08/2019</option>
            <option value="3">Pão de Açucar as 8:50h no dia 15/09/2019</option>
            
          </select>
      </div>
      
      <div class="form-group">
          <textarea type="text" [(ngModel)]="descricao" class="form-control"  formControlName='descricao' readonly="true"></textarea>
      </div>


        <button type="submit" class="btn btn-cadastro btn-lg" [disabled]="!formCadastro.valid"> 
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</div>
